          emptyDir: {}
- kind: ReplicationController
  apiVersion: v1
  metadata: 
    name: spark-worker-rc
    labels: 
      name: spark-worker-rc
  spec: 
    replicas: 3
    selector: 
      name: spark-worker-pod
    template: 
      metadata: 
        labels: 
          name: spark-worker-pod
          uses: spark-master-svc
      spec: 
        containers: 
        - name: spark-worker
          image: quay.io/draft/k8s-spark:1.5.2_v1.1
          resources:
            requests:
              cpu: 4
              memory: 8Gi
          env:
          - name: ROLE
            value: 'WORKER'
          - name: WEBUI_PORT
            value: '8080'
          - name: MASTER_CONNECT
            value: "spark://spark-master-1:$(SPARK_MASTER_1_SERVICE_PORT),spark-master-2:$(SPARK_MASTER_2_SERVICE_PORT)"
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DOMAIN_NAME
            value: 'k8s.lab'
          ports:
          - containerPort: 8080
            name: cluster-ui
          - containerPort: 4040
            name: app-ui
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
        volumeMounts:
        - name: work
          mountPath: /spark_data/work
        - name: data
          mountPath: /spark_data/data
        - name: log
          mountPath: /spark_data/log
        - name: checkpoint
          mountPath: /spark_data/checkpoint
      volumes:
      - name: work
        emptyDir: {}
      - name: data
        emptyDir: {}
      - name: log
        emptyDir: {}
      - name: checkpoint
        emptyDir: {}
#      - name: checkpoint
#        nfs:
#          server: nfs-server.default.kube.local
#          path: "/spark"
- kind: ReplicationController
  apiVersion: v1
  metadata: 
    name: spark-driver-rc
    labels: 
      name: spark-driver-rc
  spec: 
    replicas: 1
    selector:
      name: spark-driver-pod
    template:
      metadata:
        name: spark-driver-pod
        labels:
          name: spark-driver-pod
      spec:
        containers: 
        - name: spark-driver
          image: quay.io/draft/k8s-spark:1.5.2_v1.1
          resources:
            requests:
              cpu: 2
              memory: 4Gi
          env:
          - name: ROLE
            value: 'DRIVER'
          - name: MASTER_CONNECT
            value: "spark://spark-master-1:$(SPARK_MASTER_1_SERVICE_PORT),spark-master-2:$(SPARK_MASTER_2_SERVICE_PORT)"
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DOMAIN_NAME
            value: 'k8s.lab'
          ports: 
          - containerPort: 4040
            name: app-ui
          volumeMounts:
          - name: data
            mountPath: /spark_data/data
          - name: log
            mountPath: /spark_data/log
        volumes:
        - name: data
          emptyDir: {}
        - name: log
          emptyDir: {}