  apiVersion: v1
  metadata: 
    name: spark-master-2-rc
    labels: 
      name: spark-master-2-rc
  spec: 
    replicas: 1
    selector:
      name: spark-master-pod
      master-id: '2'
    template:
      metadata:
        name: spark-master-2-pod
        labels:
          name: spark-master-pod
          master-id: '2'
      spec:
        containers: 
        - name: spark-master
          image: quay.io/draft/k8s-spark:1.5.2_v1.1
          resources:
            requests:
              cpu: 2
              memory: 4Gi
          env:
          - name: ROLE
            value: 'MASTER'
          - name: MASTER_ID
            value: '2'
          - name: WEBUI_PORT
            value: '8080'
          - name: ZOOKEEPER_CONNECT
            value: "$(ZOOKEEPER_1_SERVICE_HOST):$(ZOOKEEPER_1_SERVICE_PORT),$(ZOOKEEPER_2_SERVICE_HOST):$(ZOOKEEPER_2_SERVICE_PORT),$(ZOOKEEPER_3_SERVICE_HOST):$(ZOOKEEPER_3_SERVICE_PORT)"
          - name: SPARK_DAEMON_JAVA_OPTS
            value: "-Dspark.deploy.recoveryMode=ZOOKEEPER -Dspark.deploy.zookeeper.url=$(ZOOKEEPER_CONNECT) -Dspark.deploy.zookeeper.dir=/chroot/drama/spark"
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: DOMAIN_NAME
            value: 'k8s.lab'
          ports: 
          - containerPort: 7077
            name: cluster-cmd
          - containerPort: 6066
            name: cluster-restcmd
          - containerPort: 8080
            name: cluster-ui
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 3
          volumeMounts:
          - name: data
